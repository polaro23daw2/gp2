<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 40vh;
      }
      .container {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
    <p>
        ¿Cuánto tiempo ha pasado desde el inicio de la guerra de Ucrania?<br />

    </p>
      
      <button (click)="toggleDiv()">Haz clic en el botón para saberlo</button>

      <div *ngIf="mostrarDiv">
        <h4>{{ tiempoTranscurrido }}</h4>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
